<!DOCTYPE html>
<body>
    <head>
        <title>list</title>
    </head>
    <body>
        <h2>Unorder list</h2>
        <ul style="list-style-type: square;">
            <li>Apple</li>
            <li>Grapes</li>
            <li>Watermelon
                <ul>
                    <li>Apple</li>
                    <li>Grapes</li>
                </ul>
            </li>
        </ul>
        <h2>Order list</h2>
        <ol>
            <li>Apple</li>
            <li>Grapes</li>
            <li>Watermelon</li>
        </ol>
        <h2>Description list</h2>
        <dl>
            <dt>Apple</dt>
            <dd>It's laptop not a fruit</dd>
            <dt>Grapes</dt>
            <dd>It's a wine not a fruit</dd>
        </dl>
    </body>
</body>
