<!DOCTYPE html>
<html>
    <head>
        <title>html table</title>
        <style>
            table, th, td {
                border: 1px solid green ;
                border-collapse: collapse;
                border-radius: 10px;
            }
            th, td {
                background-color: blanchedalmond;
            }
        </style>
    </head>
    <body>
        <table >
            <tr>
                <th colspan="2">Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Ashish</td>
                <td>Singh</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Kaushal</td>
                <td>Kumar</td>
                <td>10</td>
            </tr>
        </table>
        <table >
            <tr>
                <th>Name</th>
                <td>Ashish</td>
            </tr>
            <tr>
                <th rowspan="2"> Phone</th>
                <td>+91123456789</td>
            </tr>
            <tr>
                <td>+910987654321</td>
            </tr>
        </table>
    </body>
</html>
