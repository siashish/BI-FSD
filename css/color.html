<!DOCTYPE html>
<html>
    <head>
        <title>Css color</title>
    </head>
    <body>
        <h2 style="background-color: rgb(255,0,0); color: rgb(0,255,0);">heading</h2>
        <h2 style="background-color: rgba(255,0,0,0.5); color: rgb(0,255,0);">heading</h2>
        <h2 style="background-color: #f00; color: rgb(0,255,0);">heading</h2>
        <h2 style="background-color: #fa0132; color: rgb(0,255,0);">heading</h2>
        <h2 style="background-color: hsl(0, 50%, 90%); color: rgb(0,255,0);">heading</h2>
        <h2 style="background-color: hsla(0, 50%, 90%,0.5); color: rgb(0,255,0);">heading</h2>
    </body>
</html>
